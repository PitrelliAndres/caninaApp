[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

; Flask API Server
[program:flask-api]
command=gunicorn -w 4 -b 0.0.0.0:5000 --worker-class eventlet -w 1 "app:create_app()"
directory=/app/backend
user=www-data
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/flask-api.log
stderr_logfile=/var/log/supervisor/flask-api-error.log
environment=FLASK_ENV="production",PYTHONUNBUFFERED="1"

; RQ Worker - Messages Queue (High Priority)
[program:rq-worker-messages]
command=python worker.py --queue messages --verbose
directory=/app/backend
user=www-data
numprocs=2
process_name=%(program_name)s_%(process_num)02d
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/rq-worker-messages.log
stderr_logfile=/var/log/supervisor/rq-worker-messages-error.log
environment=PYTHONUNBUFFERED="1"
stopwaitsecs=60
stopsignal=TERM

; RQ Worker - Notifications Queue (Normal Priority)
[program:rq-worker-notifications]
command=python worker.py --queue notifications
directory=/app/backend
user=www-data
numprocs=1
process_name=%(program_name)s_%(process_num)02d
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/rq-worker-notifications.log
stderr_logfile=/var/log/supervisor/rq-worker-notifications-error.log
environment=PYTHONUNBUFFERED="1"
stopwaitsecs=30
stopsignal=TERM

; Group all services
[group:parkdog]
programs=flask-api,rq-worker-messages,rq-worker-notifications
priority=999
